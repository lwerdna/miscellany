<html>
 <head>
   <title>
    Random Sampling Laboratory
   </title>
   <link rel=StyleSheet href="style.css" type="text/css">
   <script type="text/javascript" src="./data.js"></script>
   <script type="text/javascript" src="./logic.js"></script>
 </head>

<body onload="logicInit()">

<h2>Random Sampling Laboratory</h2>

<hr>

<div class=option>
 Weight:&nbsp;
 <select id="weight">
  <option value="fair">fair: all values equally likely of being sampled</option>
  <option value="medium">medium: larger values slightly favored</option>
  <option value="mut">monetary unit sampling: probability is proportional to size</option>
 </select>
</div>
<div class=option>
 Sample Size:&nbsp;
 <input type=text id="sampSize" value=32></input>
</div>
<div class=option>
 Value Column:&nbsp;
 <input type=text id="valueColumn" value=3></input>
</div>
<div class=option>
 <input type="checkbox" id="useMateriality">
 Materiality:&nbsp;
 <input type=text id="materiality" value=0></input>
</div>
<div class=option>
 <input type=submit value="Sample!" onclick=doSampling()></input>
 <input type=submit value="clear" onclick=doClear()></input>
</div>

<hr>

<table width=100%>
 <tr>
  <td width=100%>
	Input:<br>
    <textarea rows="16" id="input"></textarea>
  </td>
 </tr>
 <tr>
  <td width=100%>
    Output:<br>
    <textarea rows="16" id="output"></textarea>
  </td>
 </tr>
</table>

<hr>

<canvas id="mycanvas" width="640" height="100"></canvas>

</body>
</html>
